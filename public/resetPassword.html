<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
        }

        .requirement {
            margin: 6px 0;
            color: #666;
            display: flex;
            align-items: center;
        }

        .requirement.met {
            color: #22c55e;
        }

        .requirement.unmet {
            color: #ef4444;
        }

        .requirement-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 10px;
            font-weight: bold;
        }

        .requirement.met .requirement-icon {
            background: #22c55e;
            color: white;
        }

        .requirement.unmet .requirement-icon {
            background: #ef4444;
            color: white;
        }

        .error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
        }

        .success {
            color: #22c55e;
            font-size: 12px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #fecaca;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-message {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Loading...</p>
        </div>

        <div id="errorMessage" class="message error" style="display: none;"></div>

        <div id="resetForm" style="display: none;">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter a new password below</p>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="Enter new password"
                        required
                    />
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="password-requirements" id="requirements">
                    <div class="requirement unmet" id="req-length">
                        <span class="requirement-icon">✓</span>
                        6-20 characters
                    </div>
                    <div class="requirement unmet" id="req-uppercase">
                        <span class="requirement-icon">✓</span>
                        At least one uppercase letter
                    </div>
                    <div class="requirement unmet" id="req-lowercase">
                        <span class="requirement-icon">✓</span>
                        At least one lowercase letter
                    </div>
                    <div class="requirement unmet" id="req-number">
                        <span class="requirement-icon">✓</span>
                        At least one number
                    </div>
                    <div class="requirement unmet" id="req-special">
                        <span class="requirement-icon">✓</span>
                        At least one special character (!@#$%^&* etc.)
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm password"
                        required
                    />
                    <div class="error" id="confirmError"></div>
                </div>

                <button type="submit" id="submitBtn">Reset Password</button>
            </form>
        </div>

        <div id="successMessage" class="message success" style="display: none;">
            <p>Password reset successful!</p>
            <p class="redirect-message" id="redirectCountdown">Redirecting to login in 5 seconds...</p>
        </div>
    </div>

    <script>
        const PASSWORD_RULES = {
            MIN_LENGTH: 6,
            MAX_LENGTH: 20,
            REQUIRES_UPPERCASE: true,
            REQUIRES_LOWERCASE: true,
            REQUIRES_NUMBER: true,
            REQUIRES_SPECIAL_CHAR: true,
        };

        // Get URL parameters
        function getURLParameter(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        const resetCode = getURLParameter('oobCode');
        const email = getURLParameter('email');

        // Check if we have a valid reset code
        if (!resetCode) {
            showError('Invalid or expired password reset link.');
        } else {
            initializeForm();
        }

        function initializeForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';

            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const form = document.getElementById('passwordForm');

            // Real-time password validation
            newPasswordInput.addEventListener('input', validatePasswordRequirements);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);

            // Form submission
            form.addEventListener('submit', handleFormSubmit);
        }

        function validatePasswordRequirements() {
            const password = document.getElementById('newPassword').value;
            const errors = [];

            // Length check
            const lengthValid = password.length >= PASSWORD_RULES.MIN_LENGTH &&
                              password.length <= PASSWORD_RULES.MAX_LENGTH;
            updateRequirement('req-length', lengthValid);
            if (!lengthValid) errors.push('Password must be 6-20 characters');

            // Uppercase check
            const uppercaseValid = PASSWORD_RULES.REQUIRES_UPPERCASE ? /[A-Z]/.test(password) : true;
            updateRequirement('req-uppercase', uppercaseValid);
            if (!uppercaseValid) errors.push('Must contain uppercase letter');

            // Lowercase check
            const lowercaseValid = PASSWORD_RULES.REQUIRES_LOWERCASE ? /[a-z]/.test(password) : true;
            updateRequirement('req-lowercase', lowercaseValid);
            if (!lowercaseValid) errors.push('Must contain lowercase letter');

            // Number check
            const numberValid = PASSWORD_RULES.REQUIRES_NUMBER ? /\d/.test(password) : true;
            updateRequirement('req-number', numberValid);
            if (!numberValid) errors.push('Must contain number');

            // Special character check
            const specialValid = PASSWORD_RULES.REQUIRES_SPECIAL_CHAR ?
                /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password) : true;
            updateRequirement('req-special', specialValid);
            if (!specialValid) errors.push('Must contain special character');

            // Update error message
            const passwordError = document.getElementById('passwordError');
            if (errors.length > 0) {
                passwordError.textContent = errors.join(', ');
            } else {
                passwordError.textContent = '';
            }

            return errors.length === 0;
        }

        function validatePasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmError = document.getElementById('confirmError');

            if (confirmPassword && password !== confirmPassword) {
                confirmError.textContent = 'Passwords do not match';
                return false;
            } else {
                confirmError.textContent = '';
                return true;
            }
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            if (met) {
                element.classList.remove('unmet');
                element.classList.add('met');
            } else {
                element.classList.add('unmet');
                element.classList.remove('met');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password
            if (!validatePasswordRequirements()) {
                return;
            }

            // Validate match
            if (!validatePasswordMatch()) {
                return;
            }

            // Show loading
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                // Call your backend API to confirm password reset
                const response = await fetch('/api/auth/confirm-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        resetCode,
                        newPassword,
                    }),
                });

                if (response.ok) {
                    showSuccess();
                } else {
                    const error = await response.json();
                    showError(error.message || 'Failed to reset password');
                    document.getElementById('resetForm').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
                document.getElementById('resetForm').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

            document.getElementById('loading').style.display = 'none';
            document.
