<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Password Validation with Text Toggle</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #reset-password-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* --- Logo Styling (Unchanged) --- */
        #app-logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        #app-logo {
            width: 80px;
            height: 80px;
            border-radius: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            object-fit: contain;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* --- Password Field and Toggle Styling --- */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-right: 70px; /* Increased space for the text link */
            margin-bottom: 0;
            font-size: 1em;
        }

        /* NEW STYLE for Text Link Toggle */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #007bff; /* Blue link color */
            font-size: 0.7em; 
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            z-index: 10;
        }

        /* --- Validation Rule Styling (Unchanged) --- */
        #validation-rules {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #fcfcfc;
        }

        #validation-rules p {
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
            color: #444;
        }

        #validation-rules ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #validation-rules li {
            color: red;
            font-size: 0.95em;
            line-height: 1.6;
            transition: color 0.2s;
        }

        #validation-rules li.met {
            color: green;
        }

        /* --- Submit Button Styling (Unchanged) --- */
        #reset-button {
            padding: 12px 20px;
            width: 100%;
            margin-top: 25px;
            background-color: #ced4da; 
            color: #6c757d; 
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: not-allowed;
            transition: background-color 0.3s, color 0.3s;
        }

        #reset-button:enabled {
            background-color: #3b4cca; 
            color: white; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="reset-password-form">
        <div id="app-logo-container">
            <img src="logo.png" alt="Logo" id="app-logo" style="width: 80px; height: 80px; border-radius: 15px;">
        </div>

        <h2>Reset Password</h2>

        <div>
            <label for="new-password">New Password:</label>
            <div class="password-container">
                <input type="password" id="new-password" placeholder="Enter new password">
                <a href="#" class="toggle-password" onclick="togglePasswordVisibility('new-password', this); return false;">
                    Show
                </a>
            </div>
        </div>

        <div>
            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                <a href="#" class="toggle-password" onclick="togglePasswordVisibility('confirm-password', this); return false;">
                    Show
                </a>
            </div>
        </div>

        <div id="validation-rules">
            <p>Password requirements:</p>
            <ul>
                <li id="rule-min-max">Minimum **8** and maximum **20** characters</li>
                <li id="rule-uppercase">At least **1 uppercase** letter (A-Z)</li>
                <li id="rule-lowercase">At least **1 lowercase** letter (a-z)</li>
                <li id="rule-number">At least **1 number** (0-9)</li>
                <li id="rule-special">At least **1 special character** (!@#$%^&*)</li>
                <li id="rule-match">**Passwords match**</li>
            </ul>
        </div>

        <button type="submit" id="reset-button" disabled>Reset Password</button>
    </form>

    <script>
        const newPasswordField = document.getElementById('new-password');
        const confirmPasswordField = document.getElementById('confirm-password');
        const resetButton = document.getElementById('reset-button');

        // Rule elements from the HTML
        const rules = {
            minMax: document.getElementById('rule-min-max'),
            uppercase: document.getElementById('rule-uppercase'),
            lowercase: document.getElementById('rule-lowercase'),
            number: document.getElementById('rule-number'),
            special: document.getElementById('rule-special'),
            match: document.getElementById('rule-match')
        };

        // Object to track the current status of each validation rule
        const validationStatus = {
            minMax: false,
            uppercase: false,
            lowercase: false,
            number: false,
            special: false,
            match: false
        };

        /**
         * Toggles the visibility of a password field and updates the text link.
         */
        function togglePasswordVisibility(fieldId, toggleLink) {
            const passwordField = document.getElementById(fieldId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleLink.textContent = 'Hide'; 
            } else {
                passwordField.type = 'password';
                toggleLink.textContent = 'Show'; 
            }
        }

        // --- Standard Validation Logic ---
        
        function updateRuleUI(element, isValid) {
            if (isValid) {
                element.classList.add('met');
            } else {
                element.classList.remove('met');
            }
        }

        function updateResetButtonStatus() {
            const allRulesMet = Object.values(validationStatus).every(status => status === true);
            resetButton.disabled = !allRulesMet;
        }

        function validateNewPassword() {
            const password = newPasswordField.value;

            // Regex checks
            validationStatus.minMax = password.length >= 8 && password.length <= 20;
            validationStatus.uppercase = /[A-Z]/.test(password);
            validationStatus.lowercase = /[a-z]/.test(password);
            validationStatus.number = /[0-9]/.test(password);
            validationStatus.special = /[!@#$%^&*]/.test(password);

            // Update UI for all rules except match
            updateRuleUI(rules.minMax, validationStatus.minMax);
            updateRuleUI(rules.uppercase, validationStatus.uppercase);
            updateRuleUI(rules.lowercase, validationStatus.lowercase);
            updateRuleUI(rules.number, validationStatus.number);
            updateRuleUI(rules.special, validationStatus.special);

            validatePasswordMatch();
            updateResetButtonStatus();
        }

        function validatePasswordMatch() {
            const newPassword = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;

            validationStatus.match = (newPassword.length > 0 && newPassword === confirmPassword);
            updateRuleUI(rules.match, validationStatus.match);

            updateResetButtonStatus();
        }

        // --- Event Listeners ---
        newPasswordField.addEventListener('input', validateNewPassword);
        confirmPasswordField.addEventListener('input', validatePasswordMatch);

        // Initial checks
        validateNewPassword();
        validatePasswordMatch();

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!resetButton.disabled) {
                alert('Success! Password reset criteria met. Submitting...');
            } else {
                alert('Cannot submit. Please meet all password requirements first.');
            }
        });
    </script>
</body>
</html>
